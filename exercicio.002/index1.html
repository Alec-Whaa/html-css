<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <H1>Listas</H1>
    <h2>Listas ordenadas</h2>
    <p>
        <ol type="1"> <!-- 1, A,a I,i -->
            <li>Acordar</li>
            <li>Ligar PC</li>
            <li>Fazer café</li>
            <li>fazer login</li>
            <li>tomar café</li>
            <li>escovar os dentes</li>
        </ol>
    </p>
    <h2> Listas não Ordenadas</h2>
        <p>
            <ul type="circle"> <!-- square, circle, disc-->

                <li>Arroz</li>
                <li>Feijão</li>
                <li>Café</li>
                <li>Açúcar</li>
            </ul>
        </p>

    <h2>Juntando listas vesão 1.0</h2>



    <h2>Listas de definições</h2>
    <dl>
        <dt>Arroz</dt>
        <dd>Grão</dd>
    </dl>



    
</body>
</html>
