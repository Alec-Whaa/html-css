<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando vídeos</title>
</head>
<body>
    <h1>Como adicionar vídeos aos sites</h1>
    
    <p>video local</p>
    <video width="560" controls autoplay>
        <source src="Snap Camera Video 5.mp4" type="video/mp4">
    </video>
    
    <p>Video do Youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/39ybaZiwluc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <p>Video do vimeo</p>
    <iframe src="https://player.vimeo.com/video/191894507?h=e15bf4bcf0" width="560" height="310" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe><p>
</body>
</html>
