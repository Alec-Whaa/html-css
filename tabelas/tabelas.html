<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        thead{
            background-color: rgba(0, 102, 255, 0.425);
            text-transform: uppercase;
        }
        td{
            border: 1px solid black;
            height: 10px;
            width: 200px;
        }
        .num{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes

        <!--
            ANATOMIA PARA TABELAS GRANDES...
            TABLE
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOTER
                TR, TD, TH
        -->
    </h1>

                <th>Cidades</th>
                <th>População</th>
            </tr>
        </thead>

            </tr>
            <tr>

            </tr>
            <tr>

            <tr>

        </tbody>
    </table>
    
</body>
</html>
